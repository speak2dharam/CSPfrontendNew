    <script>
      new WOW().init();
      function showtestimonial(){
        $("#testimnl").owlCarousel({
              loop: true,
              margin: 40,
              nav: false,
              responsive: {
                  0: {
                      items: 1
                  },
                  600: {
                      items: 3
                  },
                  1000: {
                      items: 3
                  }
              }
          });
      }
  </script>

<script>
  $(window).on("scroll", function () {
      var offsetTop = $(window).scrollTop();

      if (offsetTop > 150) {
          $(".scrolltop-btn").fadeIn();
          showtestimonial();
      } else {
          $(".scrolltop-btn").fadeOut();
      }
